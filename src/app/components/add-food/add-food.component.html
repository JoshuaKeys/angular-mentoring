
<form [formGroup]="addFoodForm" (ngSubmit)="submit()" class="container-fluid">
  <h2 class="jumbotron" >Add Food</h2>
    <div class="form-group">
      <label>Food Name</label>
      <input formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Food Image</label>
      <input formControlName="imageUrl" class="form-control">
    </div>
    <div class="form-group">
      <label>Food Description</label>
      <input formControlName="description" class="form-control">
    </div>
    <button class="btn btn-primary">Add Food</button>
</form>
